<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="container todo-container">
      <h2 class="text-center mb-4">To-Do List</h2>
      <form id="todoForm">
        <div class="mb-3">
          <label for="task" class="form-label">Task</label>
          <input
            type="text"
            class="form-control"
            id="task"
            placeholder="Enter your task"
            required
          />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            <option value="mustDo">Must Do</option>
            <option value="shouldDo">Should Do</option>
            <option value="couldDo">Could Do</option>
            <option value="ifIHaveTime">If I Have Time</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md">
          <div class="container todolist-container bg-pastel-red text-center">
            <h4>Must Do</h4>
            <div id="todoListMustDo"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md">
          <div class="container todolist-container bg-pastel-blue text-center">
            <h4>Should Do</h4>
            <div id="todoListShouldDo"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md">
          <div class="container todolist-container bg-pastel-green text-center">
            <h4>Could Do</h4>
            <div id="todoListCouldDo"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md">
          <div
            class="container todolist-container bg-pastel-purple text-center"
          >
            <h4>If I Have Time</h4>
            <div id="todoListIfIHaveTime"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
